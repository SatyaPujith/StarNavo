<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" class="forgot-password" onclick="forgotPassword()">Forgot Password?</button>
        <button type="button" class="signup-link" onclick="redirectToSignUp()">Don't have an account? Register here</button>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </form>
</div>

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login form submission
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        // Firebase authentication signInWithEmailAndPassword
        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                console.log(user);
                // Navigate to another screen upon successful login
                window.location.href = 'organiserposting.html';
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessageText = error.message;
                errorMessage.textContent = errorMessageText;
                errorMessage.style.display = 'block';
            });
    });

    // Forgot Password functionality
    function forgotPassword() {
        const email = prompt("Please enter your email:");
        if (email) {
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert("Password reset email sent. Please check your email.");
                })
                .catch((error) => {
                    console.error(error);
                    alert("An error occurred. Please try again later.");
                });
        }
    }
